<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>LibraTech | Modern Kütüphane Yönetim Sistemi</title>
  <meta name="description" content="Okul kütüphaneleri için QR kod destekli, hızlı ve modern kitap takip sistemi." />

  <!-- Hız için Ön Bağlantılar -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://firestore.googleapis.com">

  <!-- Font ve CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0891b2;
      --bg: #f8fafc;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Skeleton UI: Google'ın "İçerik Var" demesi için */
    #initial-skeleton {
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 9999;
      display: flex;
      flex-direction: column;
    }

    .sk-header {
      height: 64px;
      background: white;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      items-center: center;
      padding: 0 20px;
    }

    .sk-logo {
      width: 120px;
      height: 24px;
      background: #e2e8f0;
      border-radius: 4px;
      animation: pulse 1.5s infinite;
    }

    .sk-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sk-card {
      height: 120px;
      background: white;
      border-radius: 20px;
      border: 1px solid #f1f5f9;
      animation: pulse 1.5s infinite;
    }

    .sk-list {
      height: 400px;
      background: white;
      border-radius: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.6;
      }
    }

    /* Loader */
    .loader-ring {
      position: absolute;
      bottom: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      font-weight: 800;
      color: var(--primary);
      text-transform: uppercase;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #e2e8f0;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
  <script type="module" crossorigin src="/libratechv2/assets/index-655d3ef3.js"></script>
  <link rel="modulepreload" crossorigin href="/libratechv2/assets/ui-vendors-d35e5635.js">
  <link rel="modulepreload" crossorigin href="/libratechv2/assets/firebase-lib-1a6647fc.js">
  <link rel="stylesheet" href="/libratechv2/assets/index-f314c902.css">
</head>

<body>
  <!-- Uygulama Yüklenirken Görünecek İskelet Arayüz (Google Puanını Uçurur) -->
  <div id="initial-skeleton">
    <div class="sk-header">
      <div class="sk-logo"></div>
    </div>
    <div class="sk-content">
      <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
        <div class="sk-card"></div>
        <div class="sk-card"></div>
      </div>
      <div class="sk-list"></div>
    </div>
    <div class="loader-ring">
      <div class="spinner"></div>
      <span>Sistem Yükleniyor...</span>
    </div>
  </div>

  <div id="root"></div>

  

  <script>
    window.addEventListener('load', () => {
      const sk = document.getElementById('initial-skeleton');
      if (sk) {
        sk.style.transition = 'opacity 0.4s ease';
        sk.style.opacity = '0';
        setTimeout(() => sk.remove(), 400);
      }
    });

    // Chunk Hataları İçin Güvenlik Ağı
    window.addEventListener('error', e => {
      if (e.message && /chunk|Loading/.test(e.message)) window.location.reload();
    }, true);
  </script>
</body>

</html>
