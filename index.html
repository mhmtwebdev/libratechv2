  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
    }

    /* Yazdırma Ayarları */
    @media print {

      .no-print,
      nav,
      aside,
      button,
      .no-print * {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      body {
        background: white !important;
      }
    }

    .print-only {
      display: none;
    }

    /* Sayfa yüklenene kadar Google Insights'ın içerik görmesi için loader */
    #initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #e2e8f0;
      border-top: 5px solid #0891b2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      position: absolute;
      margin-top: 80px;
      font-weight: 800;
      color: #0891b2;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 12px;
    }
  </style>

  <script>
    // Parçalı yükleme (Code Splitting) sırasında oluşabilecek hataları yakalar
    window.addEventListener('error', function (e) {
      if (e.message && (e.message.indexOf('chunk') > -1 || e.message.indexOf('Loading chunk') > -1)) {
        window.location.reload();
      }
    }, true);
  </script>

<body>

  </div>

  <div id="root"></div>

  <!-- JavaScript Giriş Noktası (Göreceli Yol Kullanıldı) -->
  

  <script>
    // React render olduktan sonra loader'ı kaldır
    window.addEventListener('DOMContentLoaded', () => {
      // Loader'ı kaldırmak için React'in hazır olmasını beklemek daha sağlıklı
      // Ancak basitlik adına DOMContentLoaded kullanıyoruz
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      }, 300);
    });
  </script>
</body>
